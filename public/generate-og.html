<!DOCTYPE html>
<html>
<head>
    <title>OG Image Generator</title>
</head>
<body>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <br>
    <button onclick="downloadImage()">Download OG Image</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        
        // Fill background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);
        
        // Set text properties
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        
        // Add shadow
        ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
        ctx.shadowBlur = 6;
        ctx.shadowOffsetX = 3;
        ctx.shadowOffsetY = 3;
        
        // Main title
        ctx.font = 'bold 72px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
        ctx.fillText('Built from an iPhone ðŸ“±', 600, 200);
        
        // Reset shadow for subtitle
        ctx.shadowBlur = 0;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;
        
        // Subtitle
        ctx.font = '32px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
        ctx.globalAlpha = 0.9;
        ctx.fillText('Yes, this entire React app was created from a phone!', 600, 270);
        ctx.globalAlpha = 1;
        
        // Tech stack background
        ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
        ctx.roundRect(100, 350, 1000, 80, 40);
        ctx.fill();
        
        // Tech stack items
        ctx.fillStyle = 'white';
        ctx.font = '24px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
        const techs = ['WebSSH', 'Tailscale', 'Claude Code', 'Vite + React', 'Vercel'];
        const spacing = 200;
        const startX = 200;
        
        techs.forEach((tech, index) => {
            ctx.fillText(tech, startX + (index * spacing), 395);
        });
        
        // Footer
        ctx.font = '20px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
        ctx.globalAlpha = 0.7;
        ctx.fillText('Powered by Claude Code â€¢ Deployed on Vercel', 600, 550);
        
        // Download function
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
