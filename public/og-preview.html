<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 72px;
            margin: 0 0 20px 0;
            font-weight: 800;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        p {
            font-size: 32px;
            margin: 0 0 40px 0;
            opacity: 0.9;
            font-weight: 300;
        }
        .tech-stack {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .tech {
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 24px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Built from an iPhone ðŸ“±</h1>
        <p>Yes, this entire React app was created from a phone!</p>

            <div class="tech">WebSSH</div>
            <div class="tech">Tailscale</div>
            <div class="tech">Claude Code</div>
            <div class="tech">Vite + React</div>

        </div>
    </div>

</html>
